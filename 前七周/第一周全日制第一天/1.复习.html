<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
     /* 浏览器加载的时候,提供一个供js代码执行的环境->全局作用域
     函数执行的时候会产生私有作用域(局部作用域)
      作用域 -->"栈内存"
           1)存储基本类型的数据
           2)提供js代码执行的环境
       */
    var ary = [10,34,5,6];
    function fn(ary){
        ary[0] = 0;
        ary = [0];
        ary[0] = 100;
        return ary;
    }
    var res = fn(ary);
    console.log(res);//[100]
    console.log(ary);//[0,34,5,6]

    //对象类型在内存空间里的存储步骤
    //方法的定义和方法的执行步骤

     //对象存储步骤和方法的定义
        //1.开辟一个内存空间,xxff00
        //2.对象(属性名和属性值) 函数(字符串)
        //3.xxff00赋值给变量名(方法名)

    //方法执行
        //1)重新开辟一个私有的空间(私有作用域)
        //2)在代码执行之前,给形参赋值(形参是私有变量,只能方法体内访问的到)
        //3)代码从上往下执行




</script>
</body>
</html>
