    //冒泡排序:小的数排在前面,大的数排在后面

        //0-3 执行四次也就执行四轮
        for(var i = 0;i<ary.length-1-j;i++){
        var temp = null;
        //ary[i]前一项 ary[i+1]后一项
            if (ary[i] > ary[i + 1]) {
                temp = ary[i];
                ary[i] = ary[i + 1];
                ary[i + 1] = temp;
            }
        }
    }
