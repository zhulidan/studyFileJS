        //0,1,2

        if (i % 3) {//i%3的结果如果是1或者2表示不能被3整除 如果结果是0表示可以被3整除
            total += i;
        }
        //第三种写法
        //i % 3 == 0 ? null : total += i;

    }
    console.log(total);


    //递归思想 : 自己调用自己
    function sum(n){
        if(n==0){
            return 0;
        }
        if(n%3==0){//能被3整数,就不进行相加,直接调用自己
            return sum(n-1);
        }
       return n+sum(n-1); // 把n+sum(n-1)这个结果返回
    }
    var result = sum(10);
    console.log(result);
