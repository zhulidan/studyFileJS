<script>
    //1-5之间的数相乘  5*4*3*2*1
        function fn(n){
            if(n ==1){
                return 1;
            }
            return n*fn(n-1);
        }
    var res = fn(5);
    res = 5*4*3*2*1;
    console.log(res);

    //n = 5 5*fn(4)

    //n = 1 5*4*3*2*1



</script>
