<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // Math.abs(-5); 求绝对值
    // Math.floor(); 向下取整
    // Math.ceil(); 向上取整
    // Math.round(); 四舍五入
    // Math.random() 0-1之间的随机数(包含0不包含1);

    //0-60之间的随机数  Math.random()*60
    //2-62之间的随机数  Math.random()*60+2
    //3-67之间的随机数  Math.random()*64+3
    //n-m之间的随机数  Math.random()*(m-n)+n

    //取2-62之间随机的四个不重复的整数(62有可能取到)
    var ary = [];
    for(var i = 0;i<4;i++){ //[2,3,37,37]
        var res =Math.round( Math.random()*(62-2)+2);
        //不重复:在存放到数组之前,确认下数组里是否有这一项,如果有这一项应该重新再取一次
        //indexOf去检测下,返回值是-1表示数组里没有这一项
        if(ary.indexOf(res)==-1){
            ary[ary.length] = res;
        }else{
            //如果最后一项还是37就不往数组里存
           //遇到重复的增加一次循环(让i的值不要累加)
            i--;
        }
    }
    console.log(ary);

    //循环次数不固定 while循环

//    while(条件判断){
//        条件判断成功则执行这边的语句
//    }
    var ary = [];
    while(ary.length<4){
        //1.获得随机数
        var res = Math.round(Math.random()*(62-2)+2);
        //2.判断数组当中是否有这一项,如果没有这一项则存入到ary中,如果存在则再去判断ary.length<4,条件成功再重新获取随机数
        if(ary.indexOf(res)==-1){
            ary.push(res);
        }
    }
    console.log(ary);










</script>
</body>
</html>
