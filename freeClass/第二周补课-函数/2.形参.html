<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //->洗衣机:生产洗衣机的时候不知道用户洗衣服的时候是放洗衣液还是酱油,我们生产的时候,只需要给用户把入口预留出来,当用户运行的时候,想放什么就从入口放入进来即可
    //->制定一个功能方法的时候,需要的原材料并不知道,我们只需要暴露对应的入口,执行的时候把原材料传递给我即可-->暴露的那个入口就是关于函数中的"形参"
    //->扩展:我想把sum这个方法升级,随便给我两个数都能求和 ->"形参"
    function sum(num1, num2) {//->num1/num2就是我们设定的形参"变量",它就是当前函数的两个入口
        var total = null;
        total = num1 + num2;
        console.log(total);
    }
    sum(100, 200);//->执行的时候只需要把对应形参的值传递给函数即可 num1=100 num2=200
    sum(1, 2);//->num1=1 num2=2
    sum(10);//->num1=10 num2=undefined 定义了形参执行的时候如果没有传递值,默认形参的值是undefined
</script>
</body>
</html>
