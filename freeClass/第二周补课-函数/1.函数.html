<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script type="text/javascript">
    //1、function:函数->具备某个功能的一个方法,方法本身是没有什么意义的,只有执行这个方法实现了对应的功能才有自己的价值
    //洗衣机:具备洗衣服功能的一台机器
    //2、函数由两部分组成:创建一个函数、执行这个函数
    //    function 方法名(){
    //        //函数体：存放的是某个功能实现的JS代码
    //    }
    //    方法名();
    //    方法名();
    //    function sum() {
    //        var total = null;
    //        total = 1 + 1;
    //        console.log(total);
    //    }
    //    sum();
    //    sum();
    //    sum();
    //->创建一个函数可以执行多次,一般情况下,每次执行函数和上一次执行没有任何的关系
    //->创建一个函数
    //1)首先开辟一个新的内存空间,浏览器为其分配一个16进制的地址,我们假设地址为:xxxfff000
    //2)把函数体中的JS代码当做"字符串"存储到内存空间中
    //3)在把这个地址赋值给当前的函数名sum ->sum=xxxfff000
    function sum() {
        var total = null;
        total = 1 + 1;
        console.log(total);
    }
    //    sum;//->sum后面不加小括号,代表的就是当前函数本身  sum代表的是洗衣机这台机器
    //    sum();//->sum后面加小括号,代表的是执行当前函数 sum()代表的是执行洗衣机洗衣服
    //console.log(sum);
    sum();//->函数执行的目的:把函数之前存储的那些字符串变为JS代码,然后在让JS代码从上到下依次的执行
    //1)当函数执行的时候,首先会提供一个供函数体中代码执行的环境->"私有作用域"
    //2)把函数体中的代码字符串变为代码从上到下执行
    sum();
    //->函数执行的时候,首先会形成一个新的私有作用域,供函数体中的代码从上到下执行；形成的那个私有的作用域，把我们函数体中的代码都包起来了，保护了里面的私有的变量不受外界的干扰(外面获取不到也修改不了)->我们把函数执行的时候形成的这种保护机制叫做"闭包";
</script>
</body>
</html>
