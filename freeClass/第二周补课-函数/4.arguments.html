<script type="text/javascript">
    //->"任意数求和":随便给我几个数(具体几个不知道,就没有办法定义形参的个数了),我都能求出和
    //->arguments:函数天生自带的(不管写没写形参,也不管是否传递值,arguments始终都是存在的),用来接收函数传递进来的参数值的一个集合
    //->console.log(typeof arguments);//->"object" 它是一个对象数据类型的值
    //->观察的它结构发现,它是以数字作为索引,索引从零开始逐级递增,索引0存储的是第一个参数值,索引1存储的是第二个参数值,索引n存储的是第n+1个参数值...;有一个叫做length的属性代表一共传递了多少个参数; ->它不是数组,我们把它称之为类数组;
    //->callee:function sum()... 它还有一个自己特殊的属性callee,代表当前函数本身
    //    function sum() {
    //        var total = null;
    //        for (var i = 0; i < arguments.length; i++) {
    //            total += arguments[i];
    //        }
    //        return total;
    //    }
    //    var total = sum(100, 200, 300, 400);
    //    console.log(total);//->1000
    //
    //    total = sum(100, 200);
    //    console.log(total);//->300
    //
    //    total = sum();
    //    console.log(total);//->null
    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            //->把传递进来的值转换为number类型的
            var cur = Number(arguments[i]);
            //->对于非有效的数字我们不在进行累加,防止最后结果是NaN
//            if (isNaN(cur)) {//->isNaN(cur)=true 说明cur不是有效数字
//                continue;
//            }
//            total += cur;
            if (!isNaN(cur)) {
                total += cur;
            }
        }
        return total;
    }
    console.log(sum(10, 20, "30", "zhufeng"));//->60
</script>
