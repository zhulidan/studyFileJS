<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //->for in:用来遍历一个对象中的属性名和属性值的
    //->for:知道起始和结束的值,在这个范围内重复的做一件事情
    //while:一般应用于不知道具体要循环多少次,我们使用while循环
    //    for (var i = 0; i < 10; i++) {
    //        console.log(i);
    //    }
    var i = 0;
    while (i < 10) {
        //循环体:只要条件成立就执行这个循环
        console.log(i);
        i++;
    }
</script>
</body>
</html>
