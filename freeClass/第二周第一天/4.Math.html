<script type="text/javascript">
    //->Math:这个对象中包含了很多我们数学计算的常用方法
    //->typeof Math ==>"object" Math是一个对象
    //->1、Math.pow(value,n):value的n次方
    //    console.log(Math.pow(10,3));//->10的三次方
    //    console.log(Math.pow(10,2));//->10的二次方
    //->2、Math.sqrt(value):把value值进行开平方
    //    console.log(Math.sqrt(100));//->10 100开平方
    //->3、Math.abs():获取绝对值
    //    console.log(Math.abs(-12));//->12
    //->4、Math.ceil():向上取整
    //->5、Math.floor():向下取整
    //->6、Math.round():四舍五入
    //->7、Math.max():获取一堆数中的最大值
    //->8、Math.min():获取一堆数中的最小值
    //->9、Math.random():获取[0~1)之间的随机小数
    //->获取[n-m]之间的随机整数:Math.round(Math.random()*(m-n)+n)
    //获取[1-10]之间的随机整数:Math.round(Math.random()*9+1)
    //获取[12-64]之间的随机整数:Math.round(Math.random()*52+12)
