<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sum(a,b){/*形参*/
        //第一次运行就相当于a=3;b=4;
        var total = null;
        total = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
        return total;
    }
    //参数   方法和外界衔接的桥梁
    console.log(sum(3,4));/*实参*/
    console.log(sum(6,70))

</script>
</body>
</html>
