     console.log("谢谢对公司的贡献,没有加班费")
     }

     //定义了一个公司的制度 (定义了一个方法)

    //方法的定义
    function 方法名(){
        方法体/函数体
    }
    //方法的执行  方法名();

    //function的作用(一个功能需要多次反复使用的时候)
    /*
    * 1.用来封装相同的功能(封装代码)
    * 2.防止代码重复
    * 3.当使用的时候,不需要重新编写,只需要执行下代码即可
    * 4.创建私有的变量
    * 5.构建闭包的机制
    * */


    function sum(){
        var total = null;
        total = Math.sqrt(Math.pow(3,2)+Math.pow(4,2));
        console.log(total);
    }
    console.log(sum);
    sum();
    //方法定义的执行步骤:
    /*
    * 1.开辟一个内存空间,假设引用地址是xxffoo;
    * 2.将方法体的内容以字符串的形式保存在这个内存空间里
    * 3.把引用地址xxffooo赋值给方法名sum,这样sum就代表整个方法
    *
    * */
    //方法执行的步骤
    //方法执行的时候,会重新开辟一个封闭的内存空间,将方法体里的字符串转变成js语句,每运行一次就会重新开辟一个封闭的内存空间,这个封闭的内存空间称之为"闭包",起到了保护的作用,方法体里定义的变量就称之为私有的变量之一,只能在方法体里访问,方法外面是访问不到的

    //方法的定义和方法的执行是不同的两个过程








</script>
