<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var num1 = 12;
    var num2 = num1;
    num2 = 13;
    console.log(num1);
    var obj1 = {age: 18};
    //对于引用数据类型来说,操作的步骤如下:
    //1)浏览器首先会开辟一个新的内存空间,并且给其一个16进制的地址,假设地址为:xxxfff000
    //2)把一个对象中的属性名和属性值分别的存储到这个内存空间中
    //3)定义一个变量,把空间的地址赋值个这个变量
    var obj2 = obj1;
    obj2.age = 20;
    //1)obj2首先通过地址xxxfff000找到对应的空间
    //2)把空间中的age修改为20
    console.log(obj1.age);//->20
    //基本数据类型是按照值来操作的
    //引用数据类型是按照引用地址来操作的
    //1、当我们打开一个页面的时候,浏览器首先会提供一个供JS代码执行的环境->"全局作用域"(window)
    //2、JS代码开始从上到下执行
        var ary1 = [12, 23, 34];
        var ary2 = ary1;
        ary2.length--;//->把数组最后一项删除
        console.log(ary1);
    var ary1 = [12, 23, 34];
    var ary2 = ary1;
    ary2 = [100];
    console.log(ary1);
</script>
</body>
</html>
