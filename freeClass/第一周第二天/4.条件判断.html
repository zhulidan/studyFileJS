<script type="text/javascript">
    //->if、else if、else 是JS中最常用的一种判断的方式,它能处理所有的判断需求
    //    var num = 12;
    //    if (num >= 0 && num <= 10) {
    //        num++;
    //    } else {
    //        num--;
    //    }
    //->三元运算符:处理简单的if else这种情况
    //->条件?条件成立执行:条件不成立执行
    //    num >= 0 && num <= 10 ? num++ : num--;
    //思考题：算出答案并改写为if、else if、else判断
    //var num = 10;
    //num >= 0 ? (num <= 10 ? num++ : num--) : (num >= -10 ? num++ : null);//->null就是什么都不做,写void 0;或者是undefined;和写的null的效果一样
    var num = "10";
    if (num == 1) {
        console.log(1);
    } else if (num == 5) {
        console.log(5);
    } else if (num == 10) {//"10"==10 ->true  Number("10")==10
        console.log(10);
    } else {
        console.log(0);
    }
    //->switch case:应用于一个变量在不同值情况下的不同操作
    var num = "10";
    switch (num) {
        case 1:
            console.log(1);
            break;//->如果当前的这种case情况成立,结束判断就可以了
        case 5:
            console.log(5);
            break;
        case 10://->switch case中的每一种case情况都是用===进行比较的 这里的num是"10" ==> "10"===10 ->false
            console.log(10);
            break;
        default://->以上都不等于
            console.log(0);
    }
</script>
