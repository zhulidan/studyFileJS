<script type="text/javascript">
    //1、for in循环
    //->用来循环一个对象中的属性名和属性值的
    //->循环的次数取决于当前对象中有几组键值对,有几组就循环多少次
    //->循环的顺序:先把纯数字的属性名按照数字的由小到大依次循环,当纯数字的循环完成后,我们在按照编写的顺序把非数字的属性进行循环
        var obj = {name: "刘二娜", age: 20, sex: "女", score: 98, 0: 99, 1: 93, 2: 95};
        for (var key in obj) {
             //console.log(key);//->key这个变量在每一次循环的时候存储的值是"当前对象的每一个属性名"
            console.log(obj.key);//->属性名是key ==>obj["key"]
            console.log(obj[key]);//->我们需要把key这个变量存储的值作为obj这个对象的属性名获取对应的属性值
            console.log(key, obj[key]);
        }

    //腾讯面试题:
    for (var i = 0; i < 10; i++) {
        if (i < 5) {
            i += 2;
            continue;
        } else {
            break;
            i += 3;
        }
        console.log(i);
    }
    console.log(i);//->6
