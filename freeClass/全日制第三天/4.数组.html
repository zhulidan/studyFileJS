<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //值类型和对象类型({},[],//,Math,Date);
    var obj = {"name":"aaa",age:18,"weight":60,"height":180,0:"abc",1:"ccc",2:"ddd"};//对象字面量的方式
    //增 /删/改/查
    //通过.方式或者[]的方式操作
    //查找的时候->如果没有这个属性则增加,如果有这个属性则修改
    obj.gender = "female";
    //obj["gender"] = "female";
    obj.name = "lily";
    //console.log(obj);
    //obj["age"]->18
    //obj.age ->18
    obj.height = null;
    delete obj["height"]; //delete关键词就把height这个属性从对象当中删除
    //for...in...遍历对象
    for(var attr in obj){//在obj里定义了一个变量attr ,attr是用来存储属性名
        //遍历多少次看有多少键值对
        //console.log(attr);
       // obj.attr obj["attr"] 表示固定的obj里的一个属性 而循环里的attr是表示变量的意思,因此[]里不能加双引号
        console.log("属性名:"+attr+"---属性值:"+obj[attr]);
    }
    //对象这边的细节知识点
    //属性名是数字,获取的时候只能是以方括号的方式,方括号里的引号可加可不加
    console.log(obj[0])//数组表示表
    console.log(obj["0"])

    //数组也是对象类型的,把对象里属性名是数字的单独独立出来(独立成数组),为了能够方便操作
    //在数组这边数字属性名称为是索引,并且索引是隐藏的,数组是有序排列的集合,第一项索引时候0,第二项索引就是1,第三项就是2.....最后一项 ary.length-1
    var ary = [1,23,42,4];
    console.dir(ary);
    console.log(ary.length)//数组里存了多少项
    for(var attr in ary){
        //console.log(attr);//数组里每一项对应的索引
        console.log(ary[attr]);//遍历出数组里的每一项
    }
    //0-3(ary.length-1)
    for(var i = 0;i<ary.length;i++){
        //i是从0-ary.length-1,所以上面设置的遍历条件i<ary.length,最后一次i的值ary.length-1
        console.log(ary[i]);
    }




</script>
</body>
</html>
