<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #list{
            width: 800px;
            margin: 0 auto;
        }
        #list li{
            padding: 10px;
            border-bottom:1px dashed orange;
            font-size:18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>44444</li>
</ul>
</body>
</html>
<script>
    //隔行变色的思路
    //1.获得所有的li标签
    //2.编号是偶数表示奇数行,编号是奇数的表示偶数行(获得所有的编号)
    //3.如果编号是偶数让li的背景变成green,编号是奇数让li的背景变成yellow

    //1.获得所有的li标签
    var oUl = document.getElementById("list");
    var oLis = oUl.getElementsByTagName("li");
    //2.获得所有的li的编号(索引)

    for(var i = 0;i<oLis.length;++i){//i++ 等于 i = i+1
        //3. i%2 == 0 编号就是偶数   i%2 == 1 编号就是奇数
        //i 0,1,2,3
        //alert(i);
       if(i%2==0){
           oLis[i].style.backgroundColor = "yellow";
       }else{
           oLis[i].style.backgroundColor = "green";
       }
    }
    console.log(i);
    //i++和++i 都表示自身累积1
    //当赋值的时候,这两个才有区别

    var a = 5;
    var c = a++; //先赋值再累加
    console.log(a);//6
    console.log(c);//5
    var b = 5;
    var d = ++b;//先累加再赋值
    console.log(b);//6
    console.log(d);//6
//课后作业一:隔四行变色(四种颜色交替显示),用switch语句和if..else if..else if else...


</script>
