<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box" style="width:1000px;height: 1000px;"></div>
<script>
    var oDiv = document.getElementById("box");
    var str="";
    for(var i=1; i<=9; i++){
        for(var j=1;j<=i;j++){
            str+=( j+" * "+i+" = "+j*i+"  ");
        }
        str += "</br>";
    }
//console.log(str);
   oDiv.innerHTML = str;

</script>
</body>
</html>
